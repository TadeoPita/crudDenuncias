{% extends "base_generic.html" %}

{% block title %}Confirmar eliminación{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar "{{ object }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'denuncia_list' %}"><button type="button">Volver atrás</button></a>
</form>
{% endblock %}
