{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Denuncias{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'denuncia_list' %}">Denuncias</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'estadisticas_denuncias' %}">Estad√≠sticas</a></li>

                    <li><a href="{% url 'login' %}">Login</a></li>

    </footer>
</body>
</html>
